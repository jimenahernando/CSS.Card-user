<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Profile card component</title>
</head>
<body>
    <img class="bg-image bg-image--top" src="/assets/images/top-circle.svg" alt="top circle">
    <img class="bg-image bg-image--bottom" src="/assets/images/bottom-circle.svg" alt="bottom circle">

    <article class="card">
        <header class="card__header">
            <img class="card__header-img" src="assets/images/card-pattern.svg" alt="pattern card">
            <img class="card__header-profile" src="assets/images/victor.jpg" alt="profile img">
        </header>
        <section class="card__body">
            <p class="card__text">Victor Crest <span class="card__text card__text--light">26</span></p>
            <p class="card__text card__text--light">London</p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">80k</p>
                <p class="card__text card__text--light">Followers</p>
            </div>
            <div class="card__stats">
                <p class="card__number">803k</p>
                <p class="card__text card__text--light">Likes</p>
            </div>
            <div class="card__stats">
                <p class="card__number">1.4k</p>
                <p class="card__text card__text--light">Photos</p>
            </div>
        </footer>
    </article>
</body>
</html>
